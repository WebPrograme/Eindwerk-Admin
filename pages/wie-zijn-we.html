	</head>

			<div class="sidebar-profile">
				<div class="sidebar-profile-img-container">
					<img
						src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
						alt=""
						class="sidebar-profile-img"
					/>
				</div>
				<div class="sidebar-profile-info">
					<h3 class="sidebar-profile-name">Yarne Gooris</h3>
					<p class="sidebar-profile-title">HHKW</p>
				</div>
			</div>

			<div class="sidebar-menu">
				<a class="sidebar-menu-item" href="home.html"><i data-lucide="home" class="sidebar-menu-item-icon"></i><span>Home</span></a>
				<a class="sidebar-menu-item" href="wondelgem.html"><i data-lucide="archive" class="sidebar-menu-item-icon"></i><span>Wondelgem</span></a>
				<a class="sidebar-menu-item sidebar-menu-submenu-trigger"
					><i data-lucide="newspaper" class="sidebar-menu-item-icon"></i><span>Blog</span> <i data-lucide="chevron-down" class="sidebar-menu-item-icon"></i
				></a>
				<div class="sidebar-menu-submenu">
					<div>
						<a class="sidebar-menu-item" href="articles.html"><i data-lucide="newspaper" class="sidebar-menu-item-icon"></i><span>Artikelen</span></a>
						<a class="sidebar-menu-item" href="events.html"><i data-lucide="calendar" class="sidebar-menu-item-icon"></i><span>Evenementen</span></a>
					</div>
				</div>
				<a class="sidebar-menu-item active" href="wie-zijn-we.html"><i data-lucide="contact" class="sidebar-menu-item-icon"></i><span>Wie zijn we</span></a>
				<a class="sidebar-menu-item" href="publications.html"><i data-lucide="newspaper" class="sidebar-menu-item-icon"></i><span>Publicaties</span></a>
			</div>

			<div class="sidebar-menu">
				<a class="sidebar-menu-item" href="settings.html" data-role="admin"><i data-lucide="settings" class="sidebar-menu-item-icon"></i><span>Instellingen</span></a>
			</div>
		</nav>

		<nav class="mobile-header">
			<a class="mobile-header-sidebar-trigger"><i class="fa-solid fa-bars-staggered fa-fw"></i></a>

			<h1 class="mobile-header-title">HHKW</h1>

			<a class="mobile-header-scanner" href="scanner.html"><i data-lucide="qr-code" class="sidebar-menu-item-icon"></i></a>
		</nav>

		<div class="sidebar-overlay"></div>

		<div class="loader" id="main-loader"><i data-lucide="loader-2"></i></div>

		<div class="drawer" id="add-section-drawer">
			<div class="drawer-overlay"></div>
			<div class="drawer-content">
				<div class="drawer-header">
					<h3 class="drawer-title">Sectie toevoegen <span class="section-id-label"></span></h3>
				</div>

				<div class="drawer-body">
					<label class="label" for="section-title">Titel</label>
					<input type="text" class="input" id="section-title" placeholder="Titel" spellcheck="false" autocomplete="off" />

					<label class="label" for="section-description">Beschrijving</label>
					<textarea class="input" id="section-description" placeholder="Beschrijving" spellcheck="false" autocomplete="off"></textarea>

					<div id="section-photo-container" class="hidden">
						<label class="label" for="section-photo">Foto</label>
						<div class="flex flex-wrap align-baseline gap-0-5 mb-1">
							<input type="file" class="input mb-0" id="section-photo" accept="image/*" />
							<button class="btn btn-secondary photo-preview-trigger hidden" data-title="Toon de afbeelding">Voorbeeld</button>
						</div>
					</div>

					<label class="label" for="section-order">Volgorde</label>
					<input type="number" class="input" id="section-order" placeholder="Volgorde" spellcheck="false" autocomplete="off" />

					<input type="hidden" id="section-id" />
					<input type="hidden" id="section-createdat" />
					<input type="hidden" id="section-timestamp" />
					<input type="hidden" id="section-type" />
				</div>

				<div class="drawer-footer drawer-footer-3btn">
					<div class="btn-stack">
						<button class="btn btn-primary section-save">Opslaan</button>
						<button class="btn btn-secondary drawer-close">Annuleren</button>
					</div>

					<button class="btn btn-danger section-delete hidden">Verwijderen</button>
				</div>
			</div>
		</div>

		<div class="modal modal-lg modal-photo" id="photo-preview-modal">
			<div class="modal-overlay"></div>
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Foto</h3>
					<a class="modal-close"><i class="fa-solid fa-times"></i></a>
				</div>

				<div class="modal-body">
					<img src="" alt="" class="photo-preview" />
				</div>

				<div class="modal-footer justify-center">
					<button class="btn btn-secondary btn-modal-close">Sluiten</button>
				</div>
			</div>
		</div>

		<div class="main">
			<div class="main-header">
				<h1 class="main-title">Wie zijn we</h1>
				<p class="main-subtitle">Beheer de secties op de pagina 'Wie zijn we'.</p>
			</div>

			<div class="main-body">
				<div class="btn-stack main-actions">
					<a class="btn btn-primary" id="btn-add-section-text"><i data-lucide="text"></i> Tekst sectie</a>
					<a class="btn btn-secondary" id="btn-add-section-image"><i data-lucide="image"></i> Afbeelding/tekst sectie</a>
				</div>

				<div class="contact-sections"></div>
			</div>
		</div>

		<script type="module" src="../js/main.js"></script>
		<script type="module" src="../js/wie-zijn-we.js"></script>
	</body>
</html>
